<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해외선물 SL/TP 계산기 (Gold)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input { margin-left: 5px; }
    .row { display: flex; align-items: center; margin-top: 10px; }
    .row label { width: 60px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>해외선물 SL/TP 계산기 (Gold)</h2>

  <label>현재가:
    <input id="entry" type="number" step="0.01">
  </label>

  <label>포지션:
    <select id="position">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  </label>

  <div class="row">
    <label>랏수:</label>
    <input id="lot" type="number" step="0.01" value="0.01">
  </div>

  <div class="row">
    <label>TP:</label>
    <input id="tp" type="number" step="0.01" value="5">
    <span style="margin-left:10px">가격:</span>
    <span id="tpPrice"></span>
  </div>

  <div class="row">
    <label>SL:</label>
    <input id="sl" type="number" step="0.01" value="3">
    <span style="margin-left:10px">가격:</span>
    <span id="slPrice"></span>
  </div>

  <button onclick="calculate()">계산하기</button>

  <div id="result" class="result"></div>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entry').value);
      const position = document.getElementById('position').value;
      const lot = parseFloat(document.getElementById('lot').value);
      const sl = parseFloat(document.getElementById('sl').value);
      const tp = parseFloat(document.getElementById('tp').value);

      const multiplier = 100; // GOLD: 1 lot = 100 oz

      let sl_price, tp_price;

      if (position === 'buy') {
        sl_price = entry - sl;
        tp_price = entry + tp;
      } else {
        sl_price = entry + sl;
        tp_price = entry - tp;
      }

      const loss = lot * multiplier * sl;
      const profit = lot * multiplier * tp;

      document.getElementById("tpPrice").innerText = tp_price.toFixed(2);
      document.getElementById("slPrice").innerText = sl_price.toFixed(2);

      const text = `
        예상 손절금액: -$${loss.toFixed(2)}<br>
        예상 익절금액: +$${profit.toFixed(2)}
      `;
      document.getElementById("result").innerHTML = text;
    }
  </script>
</body>
</html>
