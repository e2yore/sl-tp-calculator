<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SL/TP 계산기 - Test 2</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input { margin-left: 5px; }
    .row { display: flex; align-items: center; margin-top: 10px; }
    .row label { width: 60px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>SL/TP 손익 계산기 - <span style="color: red">Test 2</span></h2>

  <label>현재가:
    <input id="entry" type="number" step="0.01" placeholder="예: 3324.81">
  </label>

  <label>포지션:
    <select id="position">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  </label>

  <div class="row">
    <label>랏수:</label>
    <input id="lot" type="number" step="0.01" value="0.01">
  </div>

  <div class="row">
    <label>TP:</label>
    <input id="tp" type="number" step="0.01" value="5">
  </div>

  <div class="row">
    <label>SL:</label>
    <input id="sl" type="number" step="0.01" value="3">
  </div>

  <button onclick="calculate()">계산하기</button>

  <div id="result" class="result"></div>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entry').value);
      const position = document.getElementById('position').value;
      const lot = parseFloat(document.getElementById('lot').value);
      const tp_dist = parseFloat(document.getElementById('tp').value);
      const sl_dist = parseFloat(document.getElementById('sl').value);

      const multiplier = 100;

      let tp_price, sl_price;

      if (position === 'buy') {
        tp_price = entry + tp_dist;
        sl_price = entry - sl_dist;
      } else {
        tp_price = entry - tp_dist;
        sl_price = entry + sl_dist;
      }

      const profit = lot * multiplier * tp_dist;
      const loss = lot * multiplier * sl_dist;

      const result = `
        예상 익절금액: +$${profit.toFixed(2)}<br>
        예상 손절금액: -$${loss.toFixed(2)}
      `;

      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
