<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SL/TP 손익 계산기</title>
</head>
<body>
  <h2>해외선물 SL/TP 손익 계산기 (Gold)</h2>

  <label>진입가: <input id="entry" type="number" step="0.01"></label><br>
  <label>포지션: 
    <select id="position">
      <option value="buy">Buy (매수)</option>
      <option value="sell">Sell (매도)</option>
    </select>
  </label><br>
  <label>랏수 (lot): <input id="lot" type="number" step="0.01" value="0.01"></label><br>
  <label>SL 거리 ($): <input id="sl" type="number" step="0.01" value="3"></label><br>
  <label>TP 거리 ($): <input id="tp" type="number" step="0.01" value="5"></label><br><br>

  <button onclick="calculate()">계산하기</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entry').value);
      const position = document.getElementById('position').value;
      const lot = parseFloat(document.getElementById('lot').value);
      const sl = parseFloat(document.getElementById('sl').value);
      const tp = parseFloat(document.getElementById('tp').value);

      const multiplier = 100; // XAUUSD 기준 1 lot = 100 oz

      let sl_price, tp_price;

      if (position === 'buy') {
        sl_price = entry - sl;
        tp_price = entry + tp;
      } else {
        sl_price = entry + sl;
        tp_price = entry - tp;
      }

      const loss_value = lot * multiplier * sl;
      const profit_value = lot * multiplier * tp;

      const resultText = `
        포지션: ${position.toUpperCase()}<br>
        진입가: ${entry.toFixed(2)}<br>
        ▶️ SL 가격: ${sl_price.toFixed(2)} → 손절 예상: <b>-$${loss_value.toFixed(2)}</b><br>
        ▶️ TP 가격: ${tp_price.toFixed(2)} → 익절 예상: <b>+$${profit_value.toFixed(2)}</b><br>
      `;

      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
