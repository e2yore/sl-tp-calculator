<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SL/TP 자동 계산기</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 12px; }
    input, select { margin-left: 5px; padding: 4px; }
    .row { display: flex; align-items: center; margin-top: 12px; }
    .row label { width: 110px; }
    .result { margin-top: 30px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h2>SL/TP 손익 계산기 - <span id="symbolLabel" style="color: red">Gold</span></h2>

  <label>종목:
    <select id="symbol" onchange="recalculateAll()">
      <option value="gold" selected>Gold (XAUUSD)</option>
      <option value="nasdaq">NASDAQ (US100)</option>
    </select>
  </label>

  <label>진입가:
    <input id="entry" type="number" step="0.01" oninput="recalculateAll()">
  </label>

  <label>포지션:
    <select id="position" onchange="recalculateAll()">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  </label>

  <div class="row">
    <label>랏수:</label>
    <input id="lot" type="number" step="0.01" value="0.01" oninput="recalculateAll()">
  </div>

  <div class="row">
    <label>익절금액 ($):</label>
    <input id="profitInput" type="number" step="0.01" oninput="updateTPFromProfit()">
  </div>

  <div class="row">
    <label>TP 가격:</label>
    <input id="tpPrice" type="number" step="0.01" oninput="updateProfitFromTP()">
  </div>

  <div class="row">
    <label>손절금액 ($):</label>
    <input id="lossInput" type="number" step="0.01" oninput="updateSLFromLoss()">
  </div>

  <div class="row">
    <label>SL 가격:</label>
    <input id="slPrice" type="number" step="0.01" oninput="updateLossFromSL()">
  </div>

  <div id="result" class="result"></div>

  <script>
    function getMultiplier() {
      const symbol = document.getElementById("symbol").value;
      return symbol === "nasdaq" ? 100 : 100;
    }

    function getValues() {
      return {
        entry: parseFloat(document.getElementById("entry").value),
        lot: parseFloat(document.getElementById("lot").value),
        position: document.getElementById("position").value,
        multiplier: getMultiplier()
      };
    }

    function updateTPFromProfit() {
      const { entry, lot, position, multiplier } = getValues();
      const profit = parseFloat(document.getElementById("profitInput").value);
      if (isNaN(entry) || isNaN(lot) || isNaN(profit)) return;

      const distance = profit / (lot * multiplier);
      const tp = position === "buy" ? entry + distance : entry - distance;
      document.getElementById("tpPrice").value = tp.toFixed(2);
      recalculateAll();
    }

    function updateProfitFromTP() {
      const { entry, lot, position, multiplier } = getValues();
      const tp = parseFloat(document.getElementById("tpPrice").value);
      if (isNaN(entry) || isNaN(lot) || isNaN(tp)) return;

      const distance = position === "buy" ? tp - entry : entry - tp;
      const profit = distance * lot * multiplier;
      document.getElementById("profitInput").value = profit.toFixed(2);
      recalculateAll();
    }

    function updateSLFromLoss() {
      const { entry, lot, position, multiplier } = getValues();
      const loss = parseFloat(document.getElementById("lossInput").value);
      if (isNaN(entry) || isNaN(lot) || isNaN(loss)) return;

      const distance = loss / (lot * multiplier);
      const sl = position === "buy" ? entry - distance : entry + distance;
      document.getElementById("slPrice").value = sl.toFixed(2);
      recalculateAll();
    }

    function updateLossFromSL() {
      const { entry, lot, position, multiplier } = getValues();
      const sl = parseFloat(document.getElementById("slPrice").value);
      if (isNaN(entry) || isNaN(lot) || isNaN(sl)) return;

      const distance = position === "buy" ? entry - sl : sl - entry;
      const loss = distance * lot * multiplier;
      document.getElementById("lossInput").value = loss.toFixed(2);
      recalculateAll();
    }

    function recalculateAll() {
      const entry = parseFloat(document.getElementById("entry").value);
      const lot = parseFloat(document.getElementById("lot").value);
      const tp = parseFloat(document.getElementById("tpPrice").value);
      const sl = parseFloat(document.getElementById("slPrice").value);
      const position = document.getElementById("position").value;
      const multiplier = getMultiplier();

      if (isNaN(entry) || isNaN(lot)) {
        document.getElementById("result").innerHTML = "<span style='color:red'>⚠️ 진입가와 랏수를 입력해주세요.</span>";
        return;
      }

      let profit = 0, loss = 0;
      if (!isNaN(tp)) {
        profit = position === 'buy' ? (tp - entry) * lot * multiplier : (entry - tp) * lot * multiplier;
      }
      if (!isNaN(sl)) {
        loss = position === 'buy' ? (entry - sl) * lot * multiplier : (sl - entry) * lot * multiplier;
      }

      const result = `
        예상 익절금액: +$${profit.toFixed(2)}<br>
        예상 손절금액: -$${loss.toFixed(2)}
      `;
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
