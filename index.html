<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SL/TP 계산기</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 12px; }
    input, select { margin-left: 5px; padding: 4px; }
    .row { display: flex; align-items: center; margin-top: 12px; }
    .row label { width: 100px; }
    .result { margin-top: 30px; font-weight: bold; }
    button { margin-top: 20px; padding: 8px 16px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>SL/TP 손익 계산기 - <span id="symbolLabel" style="color: red">Gold</span></h2>

  <label>종목:
    <select id="symbol" onchange="updateLabel()">
      <option value="gold" selected>Gold (XAUUSD)</option>
      <option value="nasdaq">NASDAQ (US100)</option>
    </select>
  </label>

  <label>진입가:
    <input id="entry" type="number" step="0.01" placeholder="예: 3324.81">
  </label>

  <label>포지션:
    <select id="position">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  </label>

  <div class="row">
    <label>랏수:</label>
    <input id="lot" type="number" step="0.01" value="0.01">
  </div>

  <div class="row">
    <label>TP 가격:</label>
    <input id="tpPrice" type="number" step="0.01" placeholder="예: 3326.21">
  </div>

  <div class="row">
    <label>SL 가격:</label>
    <input id="slPrice" type="number" step="0.01" placeholder="예: 3323.00">
  </div>

  <button onclick="calculate()">계산하기</button>

  <div id="result" class="result"></div>

  <script>
    function updateLabel() {
      const symbol = document.getElementById("symbol").value;
      const label = document.getElementById("symbolLabel");

      label.textContent = symbol === "gold" ? "Gold" : "NASDAQ";
    }

    function calculate() {
      const symbol = document.getElementById("symbol").value;
      const entry = parseFloat(document.getElementById('entry').value);
      const position = document.getElementById('position').value;
      const lot = parseFloat(document.getElementById('lot').value);
      const tp = parseFloat(document.getElementById('tpPrice').value);
      const sl = parseFloat(document.getElementById('slPrice').value);

      let multiplier = symbol === "nasdaq" ? 100 : 100;

      let profit = 0;
      let loss = 0;

      if (tp !== 0) {
        if (position === 'buy') {
          profit = (tp - entry) * lot * multiplier;
        } else {
          profit = (entry - tp) * lot * multiplier;
        }
      }

      if (sl !== 0) {
        if (position === 'buy') {
          loss = (entry - sl) * lot * multiplier;
        } else {
          loss = (sl - entry) * lot * multiplier;
        }
      }

      const result = `
        예상 익절금액: +$${profit.toFixed(2)}<br>
        예상 손절금액: -$${loss.toFixed(2)}
      `;

      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
