<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SL/TP 계산기</title>
</head>
<body>
  <h2>해외선물 SL/TP 계산기 (Gold)</h2>
  <label>현재가: <input id="price" type="number" step="0.01"></label><br>
  <label>포지션: 
    <select id="position">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  </label><br>
  <label>SL 거리 ($): <input id="sl" type="number" step="0.01" value="3"></label><br>
  <label>TP 거리 ($): <input id="tp" type="number" step="0.01" value="5"></label><br><br>
  <button onclick="calculate()">계산하기</button>
  <h3 id="result"></h3>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById('price').value);
      const position = document.getElementById('position').value;
      const sl = parseFloat(document.getElementById('sl').value);
      const tp = parseFloat(document.getElementById('tp').value);
      let sl_price, tp_price;

      if (position === 'buy') {
        sl_price = price - sl;
        tp_price = price + tp;
      } else {
        sl_price = price + sl;
        tp_price = price - tp;
      }

      document.getElementById('result').innerText = 
        `${position.toUpperCase()} @ ${price.toFixed(2)}\nSL: ${sl_price.toFixed(2)} / TP: ${tp_price.toFixed(2)}`;
    }
  </script>
</body>
</html>
